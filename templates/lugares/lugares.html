<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bienvenido a la página de Wazuh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lugares.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <nav class="navbar">
            <a href="{{ url_for('eventos') }}">Eventos</a>
            <a href="{{ url_for('lugares') }}"  class="active">Lugares</a>
            <a href="{{ url_for('vehiculos') }}">Vehiculos</a>
            <a href="{{ url_for('salir') }}">Salir</a>
        </nav>
        <section class="contenido">
            <h1>Dashboar accidentes automovilisticos (lugares)</h1>
            <div class = "row first_part">
                <div class = "col-4">
                    <div class = "row">
                        {{plot_html}}
                    </div>
                    <br>
                    <div class = "row">
                        {{plot_html_tipo_iterseccion}}
                    </div>
                </div>
                <div class = "col-8">
                    <div class = "map_container">
                        <div class = "mapa_alcaldias" id ="mapa_alcaldias">
                            {{plot_html_map_alcaldias}}
                        </div>
                        <div class = "mapa_colonias" id = "mapa_colonias">
                            {{plot_html_map_colonias}}
                        </div>
                    </div>
                    <div class = "botones">
                        <button id="btnColonias">Colonias</button>
                        <button id="btnAlcaldias">Alcaldias</button>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>
            <div class = "row pie_maps">
                <div class = "col">
                    {{ plot_html_colonias}}
                </div>
                <div class = "col">
                    {{plot_html_alcaldias}}
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 Gael</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // Ocultar el mapa de alcaldías por defecto
            $("#mapa_alcaldias").hide();

            // Mostrar el mapa de colonias cuando se presiona el botón "Colonias"
            $("#btnColonias").click(function(){
                $("#mapa_colonias").show();
                $("#mapa_alcaldias").hide();
            });

            // Mostrar el mapa de alcaldías cuando se presiona el botón "Alcaldías"
            $("#btnAlcaldias").click(function(){
                $("#mapa_alcaldias").show();
                $("#mapa_colonias").hide();
            });
        });
    </script>

</body>
</html>
